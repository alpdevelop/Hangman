<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hangman</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
        <h1>Hangman</h1>
        <h4>Hangman is an old school favorite, a word game where the goal is simply to find the missing word or words.</h4>
        <span>Use the keyboard to guess a letter <strong style="text-decoration: underline;">"I recommend starting with vowels"</strong>.</span>
        <div class="container">
            <svg height="250" width="200" class="grafic">
                <!-- board -->
                <line x1="50" y1="20" x2="130" y2="20"/>
                <line x1="130" y1="20" x2="130" y2="50" />
                <line x1="50" y1="20" x2="50" y2="250"/>
                <line x1="10" y1="250" x2="90" y2="250"/>
                <!-- Head -->
                <circle cx="130" cy="70" r="20" class="item"/>
                <!-- body -->
                <line x1="130" y1="90" x2="130" y2="170" class="item"/>
                <!-- arms -->
                <line x1="130" y1="120" x2="100" y2="100" class="item"/>
                <line x1="130" y1="120" x2="160" y2="100" class="item"/>
                <!-- Legs -->
                <line x1="130" y1="170" x2="100" y2="190" class="item"/>
                <line x1="130" y1="170" x2="160" y2="190" class="item"/>
            </svg>
            <div id="wrong-letters">

            </div>
            <div id="word">
                <!-- <div class="letter">c</div>
                <div class="letter">s</div>
                <div class="letter">s</div> -->
            </div>
        </div>

        <div id="popup-container">
            <div class="popup">
                <h2 id="success-message">You Won</h2>
                <button id="Play-Again">Play Again</button>
            </div>
        </div>

        <div id="message" class="">
            <p>This letter has already been entered.</p>
        </div>
    <script src='script.js'></script>
</body>
</html>
